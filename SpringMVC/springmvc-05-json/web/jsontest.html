<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript">
     //编写一个JavaScript对象
    var user={
      name:"周锐",
      age:21,
      sex:"男"
    };
    //将js对象转化为json对象
     let json = JSON.stringify(user);
    console.log(json);
    //将json对象转化为js对象
     let js=JSON.parse(json);
     console.log(js);
  </script>
</head>
<body>

</body>
</html>
